<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Nombre de Usuario Existente</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #721c24;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .error-container {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 150px;
            padding: 20px;
            background-color: #f5c6cb;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error-container img {
            width: 200px;
            margin-top: 20px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #721c24;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-btn:hover {
            background-color: #721c24;
            color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Lo sentimos</h1>
        <p>Este nombre de usuario ya existe. Por favor, elige otro nombre de usuario.</p>
        <img src="https://svgsilh.com/svg/39767.svg" alt="Imagen de lamento">
        <br>
    </div>
</body>
</html>
